<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>SJS example</title>
</head>

<body>
  <div id="root"></div>

  <script>
    var json = {
      elements: [{
        type: "radiogroup",
        name: "car",
        title: "What car are you driving?",
        isRequired: true,
        colCount: 4,
        choices: ["None", "Ford", "Vauxhall", "Volkswagen", "Nissan", "Audi", "Mercedes-Benz", "BMW", "Peugeot",
          "Toyota", "Citroen"
        ]
      }, {
        type: "comment",
        name: "suggestions",
        title: "What would make you more satisfied with the Product?"
      }]
    };

    var survey = window["survey"] = new SJS.Model(json);
    survey.render("#root");
  </script>
</body>

</html>
